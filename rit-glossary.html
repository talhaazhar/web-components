<template id = "rit-glossary-template">
    <p>
        <span style="font-weight: bold;" class = "word"></span>: 
        <span class = "def"></span>
        <span style="font-style: italic;" class = "chp"></span>
    </p>
</template>

<script type = "text/javascript">
(function(){
    var thisHTML = document.currentScript.ownerDocument;                    //loading this file HTML
    var template = thisHTML.querySelector("#rit-glossary-template");        //grabbing template above
    var Element = Object.create(HTMLElement.prototype);                     //creating a prototype/Shell
    var shadowRoot;

    Element.createdCallback = function(){
        //contents for Element
        shadowRoot = this.createShadowRoot();
        var clone = document.importNode(template.content, true);
        shadowRoot.appendChild(clone);      //template above to shadowRoot

        //elements in the shadowRoot
        this.$word = shadowRoot.querySelector('.word');
        this.$def = shadowRoot.querySelector('.def');
        this.$chp = shadowRoot.querySelector('.chp');
        
        this.addValues();
    };


    Element.addValues = function(){
        this.$word.innerHTML = this.getAttribute("word");
        this.$def.innerHTML = this.getAttribute("definition");
        this.$chp.innerHTML = this.getAttribute("chapter");
    }
    

    document.registerElement('rit-glossary', {prototype: Element});
})()

</script>
